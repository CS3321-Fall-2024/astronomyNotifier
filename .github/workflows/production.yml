name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Docker image
        run: |
          docker build -t prashant9711/astronomy_notifier:latest . 
      - name: Login to Docker registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Push Docker image to registry
        run: |
          docker push prashant9711/astronomy_notifier:latest

  deploy:
    runs-on: ubuntu-22.04

    steps:
      # Step 1: Install Docker on the GitHub Actions runner
      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      # Step 2: Set up SSH to connect to the EC2 instance
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      # Step 3: Run SSH Action to connect to EC2 and deploy the Docker container
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            echo "Connected to EC2 successfully!"
            # Update the package list
            sudo apt-get update
            # Install Docker if it's not already installed
            sudo apt-get install -y docker.io
            echo "Docker installed successfully!"
            # Pull the Docker image
            sudo docker pull prashant9711/astronomy_notifier:latest
            echo "Docker pull successful"
            # Run the Docker container
            sudo docker run -e NASA_API="${{ secrets.NASA_API }}" -p 5000:5000 prashant9711/astronomy_notifier:latest
            echo "Docker container started successfully!"
            # List running containers
            sudo docker ps
