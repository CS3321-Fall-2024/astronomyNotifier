name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Docker image
        run: |
          docker build -t prashant9711/astronomy_notifier:latest . 
      - name: Login to Docker registry
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Push Docker image to registry
        run: |
          docker push prashant9711/astronomy_notifier:latest

  deploy:
    needs: build
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: SSH into AWS EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_PEM }}
          port: 22
          script: |
            sudo lsof -t -i :5000 | xargs sudo kill -9
            docker ps -q | xargs --no-run-if-empty docker stop && docker ps -a -q | xargs --no-run-if-empty docker rm
            echo "Connected to EC2 successfully!"
            
            # Check if Docker is installed and install if not
            if ! command -v docker &> /dev/null
            then
                echo "Docker not found. Installing Docker..."
  
                # Check for Amazon Linux or CentOS (yum-based systems)
                if [ -f /etc/os-release ]; then
                  . /etc/os-release
                  if [[ $ID == "amzn" || $ID == "centos" ]]; then
                    sudo yum update -y
                    sudo yum install -y docker
                  elif [[ $ID == "ubuntu" || $ID == "debian" ]]; then
                    sudo apt-get update
                    sudo apt-get install -y docker.io
                  fi
                fi
  
                # Start Docker service
                sudo systemctl start docker
                sudo systemctl enable docker
            else
                echo "Docker is already installed."
            fi
  
            # Pull the Docker image
            sudo docker pull prashant9711/astronomy_notifier:latest
            echo "Docker pull successful"
  
            # Run the Docker container
            sudo docker run -e NASA_API="${{ secrets.NASA_API }}" -d -p 5000:5000 prashant9711/astronomy_notifier:latest
  
            # Verify Docker container is running
            docker ps
